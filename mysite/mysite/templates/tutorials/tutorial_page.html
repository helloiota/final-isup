{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-tutorialpage{% endblock %}

{% block content %}
<div class="w3-container w3-center w3-dark-grey" style="padding:50px 16px">
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date }}</p>
</div>

<div class="w3-center">
	<div class="intro">{{ page.intro }}</div>
</div>

<div class="w3-container">
	{{ page.body|richtext }}

	<p><a href="{{ page.get_parent.url }}"> Return to Tutorials</a></p>
</div>

{% endblock %}
