{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-tutorialsindexpage{% endblock %}

{% block content %}
<div class="w3-container w3-center w3-dark-grey" style="padding:50px 16px">
	<h1>{{ page.title }}</h1>
</div>

<div class="w3-center">
	{% for post in tutorialpages %}
		{% with post=post.specific %}
			<h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
		{% endwith %}
	{% endfor %}
</div>
{% endblock %}
